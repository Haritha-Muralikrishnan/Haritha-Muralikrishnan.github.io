<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
            integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <style>
            #left{
                position: absolute;
                top: 8px;
                left: 16px;
            }
            #dp{
                position: absolute;
                top: 45%;
                left: 50%;
                transform: translate(-50%,-50%);
                height: 15%;
                width: 10%;
            }
            .mid{
                transition: .5s ease;
                opacity: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%)
            }
            #fade:hover .mid{
                opacity: 1;
            }
            #fade:hover .image{
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <!--NAVIGATION-->
        <div class="container-fluid" style="position: relative;">
            <img src="images/motorcycle-1690452.jpg" alt="bg" style="width: 100%;height: 10%;opacity: 0.3;margin-top: 3px;">
            <nav class="navbar navbar-expand-sm navbar-light" id="left">
                <a class="navbar-brand" href="#">
                    <img src="images/Gen.png" alt="Bike" style="width: 75px;">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navigation">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Gears</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <img src="images/dp.png" id="dp" alt="dp">
        </div>
        <!--ABOUT-->

            <div class="row">

                        <div class="card-body" style="padding-left: 10px;">
                            <h4 class="card-title">Myself</h4>

                            <a href="#" class="card-link"><span class="fab fa-facebook"></span></a>

                    <div class="mid">

                    </div>
                </div>
                <div class="col-sm-4">
